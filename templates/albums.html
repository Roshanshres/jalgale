{% extends 'main.html' %}

{% block content %}

<!--- Our Albums ----->
<section class="project py-3">
  <div class="container">
    <div class="row">
    {% for album in albums %}
    <!--Parts imaage overlay-->
      <div class="col-lg-4 my-2">
        <div class="albums-container">
          <!--box-->
          <a href="/album/{{album.id}}">
            <div class="img-content">
              <!--imgBx-->
              <img src="{{album.img.url}}" alt="commerial" class="img-fluid album-img">
            </div>
            <div class="content">
              <h3 class="text-uppercase text-center text-dark px-3"> {{album.title}} </h3>
            </div>
          </a>
        </div>
      </div>

      <!--End of img-container over lay-->
      {%endfor%}
    </div>
  </div>
</section>
<!--End of OUR albums Section-->

{% endblock %}
